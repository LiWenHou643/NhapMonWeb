    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <a class="navbar-brand pb-3" href="/">
            <img src="./public/images/logo.png" alt="logo Freece">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 h5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home.html">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/intro.html">Giới thiệu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/product.html">Sản phẩm</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/news.html">Tin tức</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/signin.html">Đăng nhập</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/signup.html">Đăng ký</a>

                <a class="nav-link active" aria-current="page" href="/contact.html">Liên hệ</a>

              </form>

        </div>
      </nav>
    </header>

    <main class="container">
      <form method="POST" action="" enctype="application/x-www-form-urlencoded" class="w-auto p-4"
        style="border: 1px solid #000;">
        <fieldset>
          <legend>ĐĂNG KÝ</legend>
          <img src="./public/images/dangnhap/userlogin.png" alt="userlogin" width="300px">
          <table class="table table-borderless">
            <tbody>
              <tr>
                <th><label for="email">Email</label></th>
                <td>
                  <input class="w-50" type="text" id="email" name="email" placeholder="Vui lòng nhập email">
                </td>
              </tr>
              <tr>
                <th><label for="psw">Mật khẩu</label></th>
                <th>
                  <input class="w-50" name="psw" id="psw" type="password" placeholder="Vui lòng nhập mật khẩu">
                </th>
              </tr>

              <tr>
                <th></th>
                <th>
                  <input type="submit" value="Đăng nhập">
                  <input type="reset" value="Hủy">
                </th>
              </tr>
              <tr>
                <th colspan="2">
                  Bạn quên <a href="#">Mật Khẩu?</a>
                </th>
              </tr>
              <tr>
                <th colspan="2">
                  <input type="checkbox"> Ghi nhớ cho lần đăng nhập sau
                </th>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </form>
    </main>

    <footer class="footer">

          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Trở về đầu trang</a></li>
        </ul>
      </footer>
    </footer>

  </div>
</body>

</html>
