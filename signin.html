<body>
  <header class="header">
    <a href="">
        <img src="./images/logo.png" alt="" />
    </a>
    <img class="header-bg-1" src="./images/header-img1.png" alt="" />
    <img class="header-bg-2" src="./images/header-img2.png" alt="" />
    <img class="header-bg-3" src="./images/header-img3.png" alt="" />
    <div class="header-bar">
        <ul class="navbar">
            <li class="nav-item">
                <a class="" href="/home.html">Trang chủ</a>
            </li>
            <li class="nav-item">
                <a class="" href="/intro.html">Giới thiệu</a>
            </li>
            <li class="nav-item">
                <a class="" href="/product.html">Sản phẩm</a>

            </li>
            <li class="nav-item">
                <a class="" href="/contact.html">Liên hệ</a>
            </li>
        </ul>
        <form method="GET" action="" class="search">
            <input type="search" placeholder="Tìm kiếm" />
            <button type="submit">Tìm</button>
        </form>
        <button class="cart">
            <a href="donhang.html">Cart</a>
        </button>
    </div>
</header>

  <main class="container">
    <form method="POST" enctype="application/x-www-form-urlencoded">
      <fieldset>
        <legend>ĐĂNG KÝ</legend>
        <img src="./images/dangnhap/userlogin.png" alt="userlogin" width="300px"><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" placeholder="Your email..." required><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="8" placeholder="Your password.." required><br>

        <label for="checkbox">Đồng ý điều khoản ....</label>
        <input type="checkbox" id="checkbox" name="checkbox" required><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
      </fieldset>
    </form>
  </main>

  <footer class="footer">
    <p class="">&copy; 2023 Bảm quyền thuộc về FreeceVN.</p>
    <ul class="">
      <li class="nav-item"><a href="#">Facebook</a></li>
      <li class="nav-item"><a href="#">Twitter</a></li>
      <li class="nav-item"><a href="#">Pinterest</a></li>
      <li class="nav-item"><a href="#">Trở về đầu trang</a></li>
    </ul>
  </footer>
  <script src="./js/search.js"></script>
  <script>
    // localStorage.clear();
    const form = document.querySelector('main form');
    const inputEmail= document.getElementById("email");
    const inputPW= document.getElementById("password");
    var n=1;
    form.onsubmit = (e) => {
      e.preventDefault();
      var userlogin = {
        email: inputEmail.value,
        password: inputPW.value
      }
      localStorage.setItem(`userlogin${n}`, JSON.stringify(userlogin));
      var retrievedObject = localStorage.getItem(`userlogin${n}`);
      console.log('retrievedObject: ', JSON.parse(retrievedObject));
      n++;
      alert("Submitted");
      console.log(n);
    }
  </script>

</body>

</html>
