<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <header class="header">
    <a href="">
      <img src="./images/logo.png" alt="">
    </a>
    <img class="header-bg-1" src="./images/header-img1.png" alt="">
    <img class="header-bg-2" src="./images/header-img2.png" alt="">
    <img class="header-bg-3" src="./images/header-img3.png" alt="">
    <div class="header-bar">
      <ul class="navbar">
        <li class="nav-item">
          <a class="" href="/home.html">Trang chủ</a>
        </li>
        <li class="nav-item">
          <a class="" href="/intro.html">Giới thiệu</a>
        </li>
        <li class="nav-item">
          <a class="" href="/product.html">Sản phẩm</a>
        </li>
        <li class="nav-item">
          <a class="" href="/news.html">Tin tức</a>
        </li>
        <li class="nav-item">
          <a class="" href="/signin.html">Đăng nhập</a>
        </li>
        <li class="nav-item">
          <a class="" href="/signup.html">Đăng ký</a>
        </li>
        <li class="nav-item">
          <a class="" href="/contact.html">Liên hệ</a>
        </li>
      </ul>
      <form method="GET" action="" class="search">
        <input type="search" placeholder="Tìm kiếm">
        <button type="submit">Tìm</button>
      </form>
    </div>
  </header>
  <main class="container">
    <form method="POST" action="" enctype="multipart/form-data">
      <fieldset>
        <legend>ĐĂNG KÝ</legend>
        <img src="./images/dangnhap/userlogin.png" alt="userlogin" width="300px"><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email..."><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password.."><br>

        <label for="confirmPW">Confirm password</label>
        <input type="password" id="confirmPW" name="confirmPW" placeholder="Confirm password.."><br>

        <label for="radio">Level</label>
        <label for="radio1">gold</label>
        <input type="radio" id="radio1" name="radio" value="gold">
        <label for="radio2">silver</label>
        <input type="radio" id="radio2" name="radio" value="silver">
        <label for="radio3">bronze</label>
        <input type="radio" id="radio3" name="radio" value="bronze"><br>

        <label for="checkbox">Đồng ý điều khoản ....</label>
        <input type="checkbox" id="checkbox" name="checkbox" ><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
      </fieldset>
    </form>
  </main>

  <footer class="footer">
    <p class="">&copy; 2023 Bảm quyền thuộc về FreeceVN.</p>

</body>

</html>
